<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" media="all" />
    <title>Flash Thumb Challenge!</title>
    <style>
      .round {
        width: 200px;
        height: 200px;
        border-radius: 50%; /* Creates a circle */
        border: 1px solid black;
        margin: 0 auto;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
      }
      #game-area {
        width: 200px;
        height: 200px;

        margin: 0 auto;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        background-image: url("https://res.cloudinary.com/dtfvdjvyr/image/upload/v1718192366/amico_jpxolx.png");
        background-size: cover; /* Ensures the image covers the entire div */
        background-position: center; /* Centers the image within the div */
      }
      .game-area.swell {
        transform: scale(1.1); /* Increase size by 10% on click */
        transition: transform 0.2s ease-in-out; /* Animation for smooth transition */
      }
      #timer {
        font-size: 20px;
        text-align: center;
      }
      #confetti-holder {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Ensures the canvas doesn't block button clicks */
      }
      #trigger-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        background-color: #ba68c8;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="confetti-holder"></canvas>
    <h1>Flash Thumb Challenge!</h1>
    <button id="trigger-btn" onclick="startGame()">Start Game</button>
    <div id="game-area" class="round"></div>
    <p id="timer"></p>
    <p id="message"></p>
    <!-- <hr />
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol> -->
    <script src="game.js"></script>
    <script src="confetti.js"></script>
    <script>
      document
        .getElementById("trigger-btn")
        .addEventListener("click", function () {
          var confetti = new window.ConfettiGenerator({
            target: "confetti-holder",
          });
          confetti.render();
        });
    </script>
  </body>
</html>
